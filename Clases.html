    <script>
        // Configuración del carrusel con auto-avance más rápido
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(document.querySelectorAll('.carousel-track img'));
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicatorsContainer = document.getElementById('indicators');
            
            let currentIndex = 0;
            const slideCount = slides.length;
            const slideWidth = slides[0].clientWidth;
            
            // Crear indicadores
            slides.forEach((slide, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                });
                indicatorsContainer.appendChild(indicator);
            });
            
            // Función para mover el carrusel
            function updateCarousel() {
                track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
                
                // Actualizar indicadores
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Ir a una diapositiva específica
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
                resetAutoSlide();
            }
            
            // Siguiente diapositiva
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slideCount;
                updateCarousel();
                resetAutoSlide();
            });
            
            // Diapositiva anterior
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                updateCarousel();
                resetAutoSlide();
            });
            
            // Configuración del auto-avance más rápido (2 segundos)
            let autoSlideInterval;
            const slideDuration = 2000; // 2 segundos (más rápido que los 4 originales)
            
            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slideCount;
                    updateCarousel();
                }, slideDuration);
            }
            
            function resetAutoSlide() {
                clearInterval(autoSlideInterval);
                startAutoSlide();
            }
            
            // Iniciar auto-avance
            startAutoSlide();
            
            // Pausar auto-avance al interactuar
            track.addEventListener('mouseenter', () => {
                clearInterval(autoSlideInterval);
            });
            
            track.addEventListener('mouseleave', () => {
                startAutoSlide();
            });
            
            // Manejo de redimensionamiento
            window.addEventListener('resize', () => {
                const newSlideWidth = slides[0].clientWidth;
                track.style.transform = `translateX(-${currentIndex * newSlideWidth}px)`;
            });
        });
    </script>
